<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
	var ball = { x:512 , y:100 , r:20 , g:2 , vx:-4 , vy:0 , color:'#005588' };
	window.onload = function(){
		var canvas = document.getElementById('canvas');
		var  context = canvas.getContext('2d');
		canvas.width=1024;
		canvas.height=768;

		setInterval(
			function(){
				draw(context);
				update(context);
			},
			50
			);
	}
	function update(cxt){
		ball.x += ball.vx;
		ball.y += ball.vy;
		ball.vy += ball.g;
		if(ball.y >= cxt.canvas.height - ball.r){
			ball.vy = -ball.vy*0.5;
		}
	}
	function draw(cxt){
		cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);

		cxt.fillStyle = ball.color;
		cxt.beginPath();
		cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		cxt.closePath();

		cxt.fill();
	}
	</script>
</body>
</html>
